<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lugo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav class="navbar navbar-expand-md fixed-top justify-content-between" style="height: 6rem;  background-color: #5c3287">
        
        <div class="ml-5">
            <h1 class="logo-title">lugo</h1>
        </div>
        
        <form class="form-inline">
            
            <div class="dropdown" style="text-align: center;" >
                <button class="btn btn-secondary dropdown-toggle btn-nav-style" style="width:15rem; background-color: white; color:#440f71; " type="button" id="dropdownUsers" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Seleccione un usuario
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownUsers" id="dropdownMenuUsers">
                </div>
              </div>
              
            <button class="btn ml-4 btn-nav-style"  id="seeOrders" type="submit" style="background-color: #440f71; color: white;" disabled>
                Ver Ordenes
            </button>
        </form>
    </nav>
        
    <main role="main">
    
        <div class="mt-xl-4">
            <div class="container">
                <div class="ml-3" id="greeting" style="height: 6rem;"></div>
                <div id="categories" class="row"></div>
            </div>
        </div>

        <!-- Add app -->
        <button id="formAddCategory" class="btn my-lg-4 my-sm-0 add-app" type="button" data-toggle="modal" data-target="#addCategoryDataModal">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path></svg>
            </a>
        </button>
    
    </main><!-- /.container -->

    <footer id="sticky-footer" class="flex-shrink-0 py-4 text-white-50" style="background-color: #440f71;">
        <div class="container text-center">
          <small>Copyright &copy; </small>
        </div>
    </footer>

    
    <!-- Modal Visualizar datos de la categorías-->
    <div class="modal fade" id="categoryDataModal" tabindex="-2" role="dialog" aria-labelledby="categoryDataModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="categoryDataModalContent">
            </div>
        </div>
    </div>


    <!-- Modal pedir un producto-->
    <div class="modal fade" id="processOrderDataModal" tabindex="-1" role="dialog" aria-labelledby="processOrderDataModalLabel" aria-hidden="true" style="background: rgba(0,0,0,0.5);">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" id="processOrderModalContent">
            </div>
        </div>
    </div>


    <!-- Modal formulario para agregar una categoría-->
    <div class="modal fade" id="addCategoryDataModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryDataModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="addCategoryModalContent">
            </div>
        </div>
    </div>
    
              
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
