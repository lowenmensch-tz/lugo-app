<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lugo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css"><!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav class="navbar navbar-expand-md fixed-top justify-content-between" style="height: 6rem;  background-color: #5c3287">
        
        <div class="ml-5">
            <h1 class="logo-title">lugo</h1>
        </div>
        
        <form class="form-inline">
            
            <div class="dropdown" style="text-align: center;" >
                <button class="btn btn-secondary dropdown-toggle btn-nav-style" style="width:15rem; background-color: white; color:#440f71; " type="button" id="dropdownUsers" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Seleccione un usuario
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownUsers" id="dropdownMenuUsers">
                </div>
              </div>
              
            <button class="btn ml-4 btn-nav-style"  type="submit" style="background-color: #440f71; color: white;">
                Ver Ordenes
            </button>
        </form>
    </nav>
        
    <main role="main">
    
        <div class="mt-xl-4">
            <div class="container">
                <div class="ml-3" id="greeting" style="height: 6rem;"></div>
                <div id="categories" class="row"></div>
            </div>
        </div>
    
    </main><!-- /.container -->

    <footer id="sticky-footer" class="flex-shrink-0 py-4 text-white-50" style="background-color: #440f71;">
        <div class="container text-center">
          <small>Copyright &copy; </small>
        </div>
    </footer>

    <!-- Modal Visualizar datos de la categorÃ­as-->
    <div class="modal fade" id="categoryDataModal" tabindex="-1" role="dialog" aria-labelledby="categoryDataModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" id="categoryDataModalContent">
            </div>
        </div>
    </div>
    
              
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
